<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UrbanVogue Emporium</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-2 px-lg-2">
                <a class="navbar-brand" href="{{url_for('home')}}">UrbanVogue Emporium</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{{url_for('products')}}">All Products</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{{url_for('contact')}}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{{url_for('about')}}">About</a></li>

                        {% if not current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page"  href="{{url_for('login')}}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page"  href="{{url_for('signup')}}">Sign Up</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page"  href="{{url_for('logout')}}">Log Out</a></li>
                        {% endif %}

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            <a href="{{url_for('cart')}}">Cart</a>
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{product_list|length}}</span>
                        </button>
                    </form>
                    {% if current_user %}
                    <ul class="navbar-nav  mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item nav-link active">{{current_user.name}}</li>
                    </ul>
                    {% endif %}

                </div>
            </div>
        </nav>
